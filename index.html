<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
                    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"> 
                    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="entrance()">
    <h1 class="text-center">Rock, Paper or Scissors?</h1>
    <br>
    <div class="container">
    <div class="container d-flex justify-content-evenly row">
            <img class="col-md-4 img-fluid" id="player-img" src="rock-paper-scissors.gif" style="height: 150px; width:auto" alt="">
            <img class="col-md-4 img-fluid" src="vs.gif" style="height: 150px; width:auto" alt="">
            <img class="col-md-4 img-fluid" id="computer-img" src="rock-paper-scissors.gif" style="height: 150px; width:auto" alt="">
    </div>
    <br>
    <div class="container border-1">
            <div class="row">
                <div class="col-4 d-flex justify-content-evenly fw-bold">YOU</div>
                <div class="col-4 d-flex justify-content-evenly fw-bold">DRAW</div>
                <div class="col-4 d-flex justify-content-evenly fw-bold">COMPUTER</div>
                <div class="col-4 d-flex justify-content-evenly fs-3" id="you">0</div>
                <div class="col-4 d-flex justify-content-evenly fs-3" id="draw">0</div>
                <div class="col-4 d-flex justify-content-evenly fs-3" id="computer">0</div>
                <!-- <div class="col-4 d-flex justify-content-evenly" id="youOdds">0</div>
                <div class="col-4 d-flex justify-content-evenly" id="drawOdds">0</div>
                <div class="col-4 d-flex justify-content-evenly" id="computerOdds">0</div> -->
            </div>
    </div>
    <br>
    <h2 class="fw-bold result-title text-center"><span id="result"></span></h2>
   <div class="container row mt-5 mx-auto">               
        <div class="text-center col-md-6 d-flex justify-content-start gx-5 fw-bold fs-4">Your pick: <span class="fs-4 fw-bold text-uppercase ms-5" id="user-choice"></span></div>
        <div class="col-md-6 d-flex justify-content-center gx-5 fw-bold fs-4">Computer: <span class="fs-4 fw-bold text-uppercase ms-5" id="computer-choice"></span></div>    
  </div>
</div>
    <br>

<br>
<div class="row">
    <div class="col-md-4 container d-flex justify-content-center">
        <button class="rps btn btn-lg btn-success ms-3" id="rock">ROCK</button>
        <button class="rps btn btn-lg btn-success ms-3" id="paper">PAPER</button>
        <button class="rps btn btn-lg btn-success ms-3" id="scissors">SCISSORS</button>
    </div>
    <div class="col-md-4 text-center"></div>
    <div class="col-md-4 history-row">
        <h3 class="text-center">HISTORY</h3>
        <div class="row border border-dark gx-3 mx-4">
            <div class="col-md-4 border border-dark">YOU</div>
            <div class="col-md-4 border border-dark">COMPUTER</div>
            <div class="col-md-4 border border-dark">RESULT</div>
            
        </div>
    </div>
</div>
  

    <script src="main.js"></script>
</body>
</html>
